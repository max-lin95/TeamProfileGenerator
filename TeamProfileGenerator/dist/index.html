<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Team Profile Generator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        My Team
      </h1>
    </div>    
  </section>

  <div class="columns">
    <div class="column">
        <div class="card">
            <div class="card-image">
              <figure class="image is-4by3">
                <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Engineer image">
              </figure>
            </div>
            <div class="card-content">
              <div class="media">
                <div class="media-left">
                  <figure class="image is-48x48">
                    <img src="https://bulma.io/images/placeholders/96x96.png" alt="Engineer image">
                  </figure>
                </div>
                <div class="media-content">
                  <p class="title is-4">John Smith</p>
                  <p class="subtitle is-6">Engineer</p>
                </div>
              </div>
          
              <div class="content">
                <ul>
                    <li>Employee ID: 10</li>
                    <li>Email: john@smith.com</li>
                    <li>GitHub Username: Johnsmith</li>
                </ul>
              </div>
            </div>
          </div>
    </div>
    <div class="column">
        <div class="card">
            <div class="card-image">
              <figure class="image is-4by3">
                <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Intern image">
              </figure>
            </div>
            <div class="card-content">
              <div class="media">
                <div class="media-left">
                  <figure class="image is-48x48">
                    <img src="https://bulma.io/images/placeholders/96x96.png" alt="Intern image">
                  </figure>
                </div>
                <div class="media-content">
                  <p class="title is-4">Jane Smith</p>
                  <p class="subtitle is-6">Intern</p>
                </div>
              </div>
          
              <div class="content">
                <ul>
                    <li>Employee ID: 17</li>
                    <li>Email: jane@smith.com</li>
                    <li>School: CSUF</li>
                </ul>
              </div>
            </div>
          </div>
    </div>
    <div class="column">
        <div class="card">
            <div class="card-image">
              <figure class="image is-4by3">
                <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Manager image">
              </figure>
            </div>
            <div class="card-content">
              <div class="media">
                <div class="media-left">
                  <figure class="image is-48x48">
                    <img src="https://bulma.io/images/placeholders/96x96.png" alt="Manager image">
                  </figure>
                </div>
                <div class="media-content">
                  <p class="title is-4">David Hancock</p>
                  <p class="subtitle is-6">Manager</p>
                </div>
              </div>
          
              <div class="content">
                <ul>
                    <li>Employee ID: 4</li>
                    <li>Email: david@hancock.com</li>
                    <li>Office Number: 102</li>
                </ul>
              </div>
            </div>
          </div>
    </div>
   </div>


  

  </body>
</html>
